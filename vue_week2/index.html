<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="app" class="container">
        <!--登入-->
        <form class="table mt-4">
          <label for="username">帳號</label>
          <input type="email" id="username" placeholder="Email address">
          <label for="password">使用者密碼</label>
          
          <input type="password" id="password" placeholder="password">
          <button  type="button" class="btn btn-sm btn-primary" id="login">登入</button>
    <hr>
      
    </form>
        <!--商品列表-->
        <table class="table mt-4">
          <!--標題-->
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>
          <!--列表-->
          <tbody id="productList">
            <tr>
              <td>名字</td>
              <td width="120">
                產品原價
              </td>
              <td width="120">
                產品價格
              </td>
              <td width="100">
                <button type="button" class="btn btn-sm btn-outline-primary" data-id="enableBtn">已啟用</button>
              </td>
              <td width="120">
                <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn" data-action="remove" data-id="deleteBtn"> 刪除 </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!--總計-->
        <p>目前有 <span id="productCount">0</span> 項產品</p>
      </div>
    </div>
    <script 
            src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
  </body>
</html>
